<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Activity</title>
    <link rel="stylesheet" href="styles/tablebuild.css">
</head>
<body>
    <main>
        <table>
            <caption>
                Table 1: Account Feature Comparison
            </caption>

                    <th colspan="4" scope="colgroup">ACME Wildwest Service

                </tr>

                    <th scope="col"></th>
                    <th scope="col">Basic</th>
                    <th scope="col">Premium</th>
                    <th scope="col">Deluxe</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Feature 1</td>
                    <td>✓</td>
                    <td>✓</td>
                    <td>✓</td>
                </tr>
                <tr>
                    <td>Feature 2</td>
                    <td>❌</td>
                    <td>✓</td>
                    <td>✓</td>
                </tr>
                <tr>
                    <td>Feature 3</td>
                    <td>❌</td>
                    <td>❌</td>
                    <td>✓</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
